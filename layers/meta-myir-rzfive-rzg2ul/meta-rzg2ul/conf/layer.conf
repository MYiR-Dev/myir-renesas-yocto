# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/recipes-*/*.bb \
            ${LAYERDIR}/recipes-*/*.bbappend"

BBFILE_COLLECTIONS += "rzg2ul"
BBFILE_PATTERN_rzg2ul = "^${LAYERDIR}/"
BBFILE_PRIORITY_rzg2ul = "15"
#BBMASK += "recipes-common/recipes-debian/buster/binutils/binutils-cross_debian.bb"
#BBMASK += "recipes-common/recipes-debian/buster/pseudo/pseudo_debian.bb"
#BBMASK += "recipes-common/recipes-debian/buster/binutils/binutils_debian.bb"
USE_QT3d = "1"
QT-DEMO = "1"
MEASY-IOT = "1"
MEASY-COMMAND = "1"
RPMSG-SAMPLE = "1"
LAYERDEPENDS_rzg2ul = "myir-rzfive-rzg2ul"
LAYERSERIES_COMPAT_rzg2ul = "dunfell"
